# Development-specific configuration

# Thymeleaf - Disable caching for hot-reload
spring.thymeleaf.cache=false

# Static Resources - Disable caching for development
spring.web.resources.cache.period=0
spring.web.resources.cache.cachecontrol.max-age=0
spring.web.resources.cache.cachecontrol.no-cache=true

# DevTools Configuration
spring.devtools.restart.enabled=true
spring.devtools.restart.additional-paths=src/main/resources/templates,src/main/resources/static
spring.devtools.livereload.enabled=true
spring.devtools.livereload.port=35729

# Logging dla debugowania
logging.level.org.springframework.web=DEBUG
logging.level.org.thymeleaf=DEBUG
