# Test Profile Configuration
# This profile is used for development/testing with automatic test user creation

# Thymeleaf - Disable cache for hot reload
spring.thymeleaf.cache=false

# JPA - Show SQL for debugging
spring.jpa.show-sql=true

# DevTools - Enable hot reload
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Logging
logging.level.pl.klastbit.lexpage=DEBUG
logging.level.org.springframework.security=DEBUG

# Test User Configuration
# Automatically created on application startup (see TestUserInitializer.java)
app.test.user.username=admin
app.test.user.email=admin@lexpage.pl
app.test.user.password=admin123
