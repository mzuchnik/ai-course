<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<!--
  Material Tailwind Button Fragment

  Parametry:
  - text: Tekst przycisku (wymagany)
  - type: Typ przycisku (default: 'button', opcje: 'button', 'submit', 'reset')
  - variant: Wariant (default: 'filled', opcje: 'filled', 'outlined', 'text', 'gradient')
  - color: Kolor (default: 'blue', opcje: 'blue', 'red', 'green', 'primary', 'burgundy', 'white')
  - size: Rozmiar (default: 'md', opcje: 'sm', 'md', 'lg')
  - fullWidth: Pełna szerokość (default: false)
  - disabled: Wyłączony (default: false)
  - icon: Nazwa ikony Material Icons (opcjonalnie)
  - iconPosition: Pozycja ikony (default: 'left', opcje: 'left', 'right')
  - customClass: Dodatkowe klasy CSS (opcjonalnie)
  - onclick: JavaScript onclick handler (opcjonalnie)

  Przykład użycia:
  <button th:replace="~{fragments/components/buttons :: button('Wyślij', 'submit', 'filled', 'primary', 'md', true, false, 'send', 'right', '', null)}"></button>
-->

<button th:fragment="button(text, type, variant, color, size, fullWidth, disabled, icon, iconPosition, customClass, onclick)"
        th:type="${type ?: 'button'}"
        th:disabled="${disabled ?: false}"
        th:onclick="${onclick}"
        th:class="
            'align-middle select-none font-sans font-bold text-center uppercase transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none rounded-lg ' +
            ${(fullWidth ?: false) ? 'w-full ' : ''} +
            ${customClass ?: ''} +
            ${(size == 'sm') ? 'text-xs py-2 px-4 ' :
              (size == 'lg') ? 'text-sm py-3.5 px-7 ' :
              'text-xs py-3 px-6 '} +
            ${(variant == 'outlined') ?
                ((color == 'primary') ? 'border-2 border-primary-500 text-primary-500 hover:opacity-75 ' :
                 (color == 'burgundy') ? 'border-2 border-burgundy-500 text-burgundy-500 hover:opacity-75 ' :
                 (color == 'red') ? 'border-2 border-red-500 text-red-500 hover:opacity-75 ' :
                 (color == 'green') ? 'border-2 border-green-500 text-green-500 hover:opacity-75 ' :
                 (color == 'white') ? 'border-2 border-white text-white hover:opacity-75 ' :
                 'border-2 border-blue-500 text-blue-500 hover:opacity-75 ') :
              (variant == 'text') ?
                ((color == 'primary') ? 'text-primary-500 hover:bg-primary-500/10 ' :
                 (color == 'burgundy') ? 'text-burgundy-500 hover:bg-burgundy-500/10 ' :
                 (color == 'red') ? 'text-red-500 hover:bg-red-500/10 ' :
                 (color == 'green') ? 'text-green-500 hover:bg-green-500/10 ' :
                 (color == 'white') ? 'text-white hover:bg-white/10 ' :
                 'text-blue-500 hover:bg-blue-500/10 ') :
              (variant == 'gradient') ?
                ((color == 'primary') ? 'bg-gradient-to-tr from-primary-600 to-primary-400 text-white shadow-md hover:shadow-lg ' :
                 (color == 'burgundy') ? 'bg-gradient-to-tr from-burgundy-600 to-burgundy-400 text-white shadow-md hover:shadow-lg ' :
                 (color == 'red') ? 'bg-gradient-to-tr from-red-600 to-red-400 text-white shadow-md hover:shadow-lg ' :
                 (color == 'green') ? 'bg-gradient-to-tr from-green-600 to-green-400 text-white shadow-md hover:shadow-lg ' :
                 (color == 'white') ? 'bg-gradient-to-tr from-white to-gray-100 text-primary-600 shadow-md hover:shadow-lg ' :
                 'bg-gradient-to-tr from-blue-600 to-blue-400 text-white shadow-md hover:shadow-lg ') :
                ((color == 'primary') ? 'bg-primary-500 text-white shadow-md hover:shadow-lg ' :
                 (color == 'burgundy') ? 'bg-burgundy-500 text-white shadow-md hover:shadow-lg ' :
                 (color == 'red') ? 'bg-red-500 text-white shadow-md hover:shadow-lg ' :
                 (color == 'green') ? 'bg-green-500 text-white shadow-md hover:shadow-lg ' :
                 (color == 'white') ? 'bg-white text-primary-600 shadow-md hover:shadow-lg ' :
                 'bg-blue-500 text-white shadow-md hover:shadow-lg ')}"
        th:attr="data-ripple-light=${variant != 'text'}">

    <!-- Icon Left -->
    <i th:if="${icon != null and (iconPosition == null or iconPosition == 'left')}"
       class="material-icons mr-2 inline-block align-middle text-base"
       th:text="${icon}">send</i>

    <!-- Button Text -->
    <span class="inline-block align-middle" th:text="${text}">Button</span>

    <!-- Icon Right -->
    <i th:if="${icon != null and iconPosition == 'right'}"
       class="material-icons ml-2 inline-block align-middle text-base"
       th:text="${icon}">send</i>
</button>

<!-- Convenience Fragments -->

<th:block th:fragment="primary(text, icon)"
          th:replace="~{fragments/components/buttons :: button(${text}, 'button', 'filled', 'primary', 'md', false, false, ${icon}, 'left', '', null)}">
</th:block>

<th:block th:fragment="secondary(text, icon)"
          th:replace="~{fragments/components/buttons :: button(${text}, 'button', 'outlined', 'primary', 'md', false, false, ${icon}, 'left', '', null)}">
</th:block>

<th:block th:fragment="submit(text)"
          th:replace="~{fragments/components/buttons :: button(${text}, 'submit', 'filled', 'primary', 'md', false, false, null, 'left', '', null)}">
</th:block>

</body>
</html>
