<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<!--
  Material Tailwind Input Fragment

  Parametry:
  - id: ID inputu (wymagany)
  - name: Nazwa inputu (wymagany)
  - label: Label inputu (wymagany)
  - type: Typ inputu (default: 'text')
  - value: Wartość inputu (opcjonalnie)
  - placeholder: Placeholder (opcjonalnie)
  - required: Czy wymagany (default: false)
  - disabled: Czy wyłączony (default: false)
  - error: Komunikat błędu (opcjonalnie)
  - icon: Ikona Material Icons (opcjonalnie)

  Przykład użycia:
  <div th:replace="~{fragments/components/inputs :: input('email', 'email', 'Email', 'email', null, null, true, false, null, 'email')}"></div>
-->

<div th:fragment="input(id, name, label, type, value, placeholder, required, disabled, error, icon)"
     class="relative w-full min-w-[200px]">

    <div class="relative">
        <!-- Left Icon -->
        <i th:if="${icon != null}"
           class="material-icons absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-xl pointer-events-none z-10"
           th:text="${icon}">email</i>

        <!-- Input Field -->
        <input
            th:id="${id}"
            th:name="${name}"
            th:type="${type ?: 'text'}"
            th:value="${value}"
            th:placeholder="${placeholder ?: ' '}"
            th:required="${required ?: false}"
            th:disabled="${disabled ?: false}"
            th:class="
                'peer w-full bg-white border rounded-lg text-sm transition-all focus:outline-none focus:ring-2 focus:ring-offset-0 py-2.5 ' +
                ${(icon != null) ? 'pl-10 pr-3 ' : 'px-3 '} +
                ${error != null ?
                    'border-red-500 text-red-900 focus:ring-red-500 focus:border-red-500' :
                    'border-gray-300 text-gray-900 focus:ring-primary-500 focus:border-primary-500'} +
                ${(disabled ?: false) ? ' bg-gray-50 text-gray-500 cursor-not-allowed' : ''}"
        />

        <!-- Floating Label -->
        <label
            th:for="${id}"
            th:class="
                'absolute cursor-text bg-white px-1 text-sm transition-all transform origin-left pointer-events-none ' +
                ${(icon != null) ? 'left-10 ' : 'left-2.5 '} +
                'top-2.5 ' +
                'peer-focus:-top-2 peer-focus:text-xs peer-focus:scale-90 ' +
                ${(icon != null) ? 'peer-focus:left-10 ' : 'peer-focus:left-2.5 '} +
                'peer-[:not(:placeholder-shown)]:-top-2 peer-[:not(:placeholder-shown)]:text-xs peer-[:not(:placeholder-shown)]:scale-90 ' +
                ${(icon != null) ? 'peer-[:not(:placeholder-shown)]:left-10 ' : 'peer-[:not(:placeholder-shown)]:left-2.5 '} +
                ${error != null ?
                    'text-red-500 peer-focus:text-red-500' :
                    'text-slate-400 peer-focus:text-primary-500'}">
            <span th:text="${label}">Label</span>
            <span th:if="${required ?: false}" class="text-red-600">*</span>
        </label>
    </div>

    <!-- Error Message -->
    <p th:if="${error != null}"
       class="flex items-center gap-1 mt-2 font-sans text-sm antialiased font-normal leading-normal text-red-500">
        <i class="material-icons text-base">error</i>
        <span th:text="${error}">Error message</span>
    </p>
</div>

<!-- Convenience Fragments -->

<div th:fragment="email(id, name, label, value, required, error)"
     th:replace="~{fragments/components/inputs :: input(${id}, ${name}, ${label}, 'email', ${value}, null, ${required}, false, ${error}, 'email')}">
</div>

<div th:fragment="phone(id, name, label, value, required, error)"
     th:replace="~{fragments/components/inputs :: input(${id}, ${name}, ${label}, 'tel', ${value}, null, ${required}, false, ${error}, 'phone')}">
</div>

<div th:fragment="password(id, name, label, required, error)"
     th:replace="~{fragments/components/inputs :: input(${id}, ${name}, ${label}, 'password', null, null, ${required}, false, ${error}, 'lock')}">
</div>

</body>
</html>
