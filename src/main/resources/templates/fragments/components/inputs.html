<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<!--
  Material Tailwind Input Fragment

  Parametry:
  - id: ID inputu (wymagany)
  - name: Nazwa inputu (wymagany)
  - label: Label inputu (wymagany)
  - type: Typ inputu (default: 'text')
  - value: Wartość inputu (opcjonalnie)
  - placeholder: Placeholder (opcjonalnie)
  - required: Czy wymagany (default: false)
  - disabled: Czy wyłączony (default: false)
  - error: Komunikat błędu (opcjonalnie)
  - icon: Ikona Material Icons (opcjonalnie)

  Przykład użycia:
  <div th:replace="~{fragments/components/inputs :: input('email', 'email', 'Email', 'email', null, null, true, false, null, 'email')}"></div>
-->

<div th:fragment="input(id, name, label, type, value, placeholder, required, disabled, error, icon)"
     class="relative w-full min-w-[200px]">

    <div class="relative">
        <!-- Left Icon -->
        <i th:if="${icon != null}"
           class="material-icons absolute left-3 top-1/2 -translate-y-1/2 text-blue-gray-400 text-xl"
           th:text="${icon}">email</i>

        <!-- Input Field -->
        <input
            th:id="${id}"
            th:name="${name}"
            th:type="${type ?: 'text'}"
            th:value="${value}"
            th:placeholder="${placeholder ?: ' '}"
            th:required="${required ?: false}"
            th:disabled="${disabled ?: false}"
            th:class="
                'peer w-full h-full bg-transparent font-sans font-normal outline outline-0 focus:outline-0 disabled:bg-blue-gray-50 disabled:border-0 transition-all placeholder-shown:border placeholder-shown:border-blue-gray-200 placeholder-shown:border-t-blue-gray-200 border focus:border-2 border-t-transparent focus:border-t-transparent text-sm py-2.5 rounded-[7px] ' +
                ${(icon != null) ? 'pl-10 pr-3 ' : 'px-3 '} +
                ${error != null ?
                    'border-red-500 focus:border-red-500 text-red-900 ' :
                    'border-blue-gray-200 focus:border-primary-500 text-blue-gray-700 '}"
        />

        <!-- Floating Label -->
        <label
            th:for="${id}"
            th:class="
                'flex w-full h-full select-none pointer-events-none absolute left-0 font-normal !overflow-visible truncate peer-placeholder-shown:text-blue-gray-500 leading-tight peer-focus:leading-tight peer-disabled:text-transparent peer-disabled:peer-placeholder-shown:text-blue-gray-500 transition-all -top-1.5 peer-placeholder-shown:text-sm text-[11px] peer-focus:text-[11px] before:content[\' \'] before:block before:box-border before:w-2.5 before:h-1.5 before:mt-[6.5px] before:mr-1 peer-placeholder-shown:before:border-transparent before:rounded-tl-md before:border-t peer-focus:before:border-t-2 before:border-l peer-focus:before:border-l-2 before:pointer-events-none before:transition-all peer-disabled:before:border-transparent after:content[\' \'] after:block after:flex-grow after:box-border after:w-2.5 after:h-1.5 after:mt-[6.5px] after:ml-1 peer-placeholder-shown:after:border-transparent after:rounded-tr-md after:border-t peer-focus:after:border-t-2 after:border-r peer-focus:after:border-r-2 after:pointer-events-none after:transition-all peer-disabled:after:border-transparent ' +
                ${(icon != null) ? 'peer-placeholder-shown:left-10 left-10 ' : 'peer-placeholder-shown:left-3 left-3 '} +
                ${error != null ?
                    'text-red-500 before:border-red-500 after:border-red-500 peer-focus:text-red-500 peer-focus:before:border-red-500 peer-focus:after:border-red-500 ' :
                    'text-blue-gray-400 before:border-blue-gray-200 after:border-blue-gray-200 peer-focus:text-primary-500 peer-focus:before:border-primary-500 peer-focus:after:border-primary-500 '}"
            th:text="${label}">
            Label
        </label>
    </div>

    <!-- Error Message -->
    <p th:if="${error != null}"
       class="flex items-center gap-1 mt-2 font-sans text-sm antialiased font-normal leading-normal text-red-500">
        <i class="material-icons text-base">error</i>
        <span th:text="${error}">Error message</span>
    </p>
</div>

<!-- Convenience Fragments -->

<div th:fragment="email(id, name, label, value, required, error)"
     th:replace="~{fragments/components/inputs :: input(${id}, ${name}, ${label}, 'email', ${value}, null, ${required}, false, ${error}, 'email')}">
</div>

<div th:fragment="phone(id, name, label, value, required, error)"
     th:replace="~{fragments/components/inputs :: input(${id}, ${name}, ${label}, 'tel', ${value}, null, ${required}, false, ${error}, 'phone')}">
</div>

<div th:fragment="password(id, name, label, required, error)"
     th:replace="~{fragments/components/inputs :: input(${id}, ${name}, ${label}, 'password', null, null, ${required}, false, ${error}, 'lock')}">
</div>

</body>
</html>
