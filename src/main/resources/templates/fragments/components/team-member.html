<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<!--
  Team Member Component

  Main Fragment Parameters:
  - name: Full name of team member (required)
  - role: Job title/position (required)
  - photo: Image URL for profile photo (required)
  - bio: Short biography (2-3 sentences) (required)
  - specializations: List of specialization tags (required)
  - variant: Style variant - card, compact (default: card)
  - customClass: Additional CSS classes (optional)
-->

<div th:fragment="teamMember(name, role, photo, bio, specializations, variant, customClass)"
     th:class="'bg-white rounded-xl shadow-md overflow-hidden ' + ${customClass ?: ''}">

    <!-- Photo (3:4 aspect ratio) -->
    <div class="aspect-[3/4] overflow-hidden bg-gray-200">
        <img th:src="${photo}"
             th:alt="${name}"
             class="w-full h-full object-cover hover:scale-105 transition-transform duration-300"
             loading="lazy">
    </div>

    <!-- Content -->
    <div class="p-6">
        <h3 class="text-xl font-bold text-gray-900 mb-1" th:text="${name}">Name</h3>
        <p class="text-primary-600 font-medium mb-3" th:text="${role}">Role</p>
        <p class="text-gray-700 text-sm mb-4 leading-relaxed" th:text="${bio}">Bio</p>

        <!-- Specializations as chips -->
        <div class="flex flex-wrap gap-2">
            <th:block th:each="spec : ${specializations}">
                <th:block th:replace="~{fragments/components/chip :: simple(${spec})}"></th:block>
            </th:block>
        </div>
    </div>
</div>

<!--
  Team Member Compact (horizontal layout)

  Parameters: Same as teamMember
-->

<div th:fragment="teamMemberCompact(name, role, photo, bio, specializations, customClass)"
     th:class="'bg-white rounded-xl shadow-md overflow-hidden flex flex-col sm:flex-row ' + ${customClass ?: ''}">

    <!-- Photo (square on mobile, 1/3 width on desktop) -->
    <div class="sm:w-1/3 aspect-square sm:aspect-auto overflow-hidden bg-gray-200">
        <img th:src="${photo}"
             th:alt="${name}"
             class="w-full h-full object-cover hover:scale-105 transition-transform duration-300"
             loading="lazy">
    </div>

    <!-- Content -->
    <div class="p-6 sm:w-2/3 flex flex-col">
        <h3 class="text-lg font-bold text-gray-900 mb-1" th:text="${name}">Name</h3>
        <p class="text-primary-600 font-medium text-sm mb-2" th:text="${role}">Role</p>
        <p class="text-gray-700 text-sm mb-3 leading-relaxed flex-grow" th:text="${bio}">Bio</p>

        <!-- Specializations as chips -->
        <div class="flex flex-wrap gap-2">
            <th:block th:each="spec : ${specializations}">
                <th:block th:replace="~{fragments/components/chip :: chip(${spec}, null, null, 'primary', 'filled', 'sm', false, null, '')}"></th:block>
            </th:block>
        </div>
    </div>
</div>

<!--
  Team Member Minimal (simple text-based layout)

  Parameters: Same as teamMember
-->

<div th:fragment="teamMemberMinimal(name, role, photo, customClass)"
     th:class="'text-center ' + ${customClass ?: ''}">

    <!-- Photo (circular) -->
    <div class="w-32 h-32 mx-auto mb-4 overflow-hidden rounded-full bg-gray-200">
        <img th:src="${photo}"
             th:alt="${name}"
             class="w-full h-full object-cover hover:scale-105 transition-transform duration-300"
             loading="lazy">
    </div>

    <!-- Content -->
    <h4 class="text-lg font-bold text-gray-900 mb-1" th:text="${name}">Name</h4>
    <p class="text-primary-600 font-medium text-sm" th:text="${role}">Role</p>
</div>

<!-- Convenience Shortcuts -->

<th:block th:fragment="teamCard(name, role, photo, bio, specializations)"
          th:replace="~{fragments/components/team-member :: teamMember(${name}, ${role}, ${photo}, ${bio}, ${specializations}, 'card', '')}">
</th:block>

<th:block th:fragment="compact(name, role, photo, bio, specializations)"
          th:replace="~{fragments/components/team-member :: teamMemberCompact(${name}, ${role}, ${photo}, ${bio}, ${specializations}, '')}">
</th:block>

<th:block th:fragment="minimal(name, role, photo)"
          th:replace="~{fragments/components/team-member :: teamMemberMinimal(${name}, ${role}, ${photo}, '')}">
</th:block>

</body>
</html>
