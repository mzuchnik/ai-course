<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl" th:fragment="layout (content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${pageTitle ?: 'Lexpage'}">Lexpage</title>

    <!-- Tailwind CSS Output -->
    <link rel="stylesheet" th:href="@{/css/output.css}">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- SEO Meta Tags -->
    <meta name="description" th:content="${pageDescription ?: 'Lexpage - Professional Legal Services'}">
    <meta name="keywords" th:content="${pageKeywords ?: 'legal, lawyer, law firm'}">
    <meta name="author" content="Lexpage">
</head>
<body class="font-sans antialiased">
    <!-- Navbar -->
    <nav th:replace="~{fragments/components/navbar :: navbar}"></nav>

    <!-- Main Content -->
    <main class="min-h-screen bg-gray-50">
        <th:block th:replace="${content}"></th:block>
    </main>

    <!-- Footer -->
    <footer th:replace="~{fragments/components/footer :: footer}"></footer>

    <!-- Material Tailwind JS -->
    <script th:src="@{/js/material-tailwind.js}"></script>

    <!-- Custom App JS -->
    <script th:src="@{/js/app.js}"></script>
</body>
</html>
