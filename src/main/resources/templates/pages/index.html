<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/base :: layout(~{::content})}">
<head>
    <title th:text="${pageTitle}">Home</title>
</head>
<body>

<div th:fragment="content">
    <!-- Hero Section -->
    <section class="bg-gradient-to-br from-primary-600 to-primary-400 py-20">
        <div class="container mx-auto px-4">
            <div class="max-w-3xl mx-auto text-center text-white">
                <h1 class="text-4xl md:text-5xl font-bold mb-4">
                    Witaj w Lexpage
                </h1>
                <p class="text-xl text-white/90 mb-8">
                    Professional legal services you can trust
                </p>
                <div class="flex gap-4 justify-center">
                    <th:block th:replace="~{fragments/components/buttons :: button('Dowiedz się więcej', 'button', 'filled', 'white', 'lg', false, false, 'arrow_forward', 'right', 'text-primary-600', null)}"></th:block>
                    <th:block th:replace="~{fragments/components/buttons :: button('Kontakt', 'button', 'outlined', 'white', 'lg', false, false, 'phone', 'left', '', null)}"></th:block>
                </div>
            </div>
        </div>
    </section>

    <!-- Services Section -->
    <section class="py-16 bg-white">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold text-center mb-12">Nasze usługi</h2>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Service Card 1 -->
                <div th:replace="~{fragments/components/cards :: card(
                    'Prawo cywilne',
                    'Kompleksowa obsługa spraw cywilnych',
                    ~{::card1-content},
                    ~{::card1-actions},
                    '')}">

                    <div th:fragment="card1-content">
                        <p class="text-gray-700">
                            Reprezentacja w sprawach rozwodowych, spadkowych, kontraktowych i innych.
                        </p>
                    </div>

                    <div th:fragment="card1-actions">
                        <th:block th:replace="~{fragments/components/buttons :: button('Więcej', 'button', 'text', 'primary', 'sm', false, false, 'arrow_forward', 'right', '', null)}"></th:block>
                    </div>
                </div>

                <!-- Service Card 2 -->
                <div th:replace="~{fragments/components/cards :: card(
                    'Prawo karne',
                    'Obrona w sprawach karnych',
                    ~{::card2-content},
                    ~{::card2-actions},
                    '')}">

                    <div th:fragment="card2-content">
                        <p class="text-gray-700">
                            Profesjonalna obrona w postępowaniach karnych i wykroczeniowych.
                        </p>
                    </div>

                    <div th:fragment="card2-actions">
                        <th:block th:replace="~{fragments/components/buttons :: button('Więcej', 'button', 'text', 'burgundy', 'sm', false, false, 'arrow_forward', 'right', '', null)}"></th:block>
                    </div>
                </div>

                <!-- Service Card 3 -->
                <div th:replace="~{fragments/components/cards :: card(
                    'Prawo gospodarcze',
                    'Wsparcie dla firm',
                    ~{::card3-content},
                    ~{::card3-actions},
                    '')}">

                    <div th:fragment="card3-content">
                        <p class="text-gray-700">
                            Doradztwo prawne dla przedsiębiorców i podmiotów gospodarczych.
                        </p>
                    </div>

                    <div th:fragment="card3-actions">
                        <th:block th:replace="~{fragments/components/buttons :: button('Więcej', 'button', 'text', 'primary', 'sm', false, false, 'arrow_forward', 'right', '', null)}"></th:block>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>

</body>
</html>
