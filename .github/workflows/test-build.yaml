name: Test & Build

on:
  push:
    branches: [ master ]
  pull_request:
    types: [ opened, synchronize, reopened, ready_for_review ]
  workflow_dispatch:

jobs:
  test-build:
    name: Test & Build Application
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 25
        uses: actions/setup-java@v4
        with:
          distribution: 'oracle'
          java-version: '25'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run tests with coverage
        id: tests
        run: ./gradlew test
        env:
          SPRING_PROFILES_ACTIVE: test
        continue-on-error: true

      - name: Build application
        id: build
        run: ./gradlew build -x test
        continue-on-error: true

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            build/reports/tests/test/
            build/test-results/test/
          retention-days: 5

      - name: Upload JaCoCo coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-reports
          path: build/reports/jacoco/test/
          retention-days: 5

      - name: Upload build artifacts
        if: steps.build.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            build/libs/*.jar
          retention-days: 5

      - name: Comment PR with status
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const testStatus = '${{ steps.tests.outcome }}';
            const buildStatus = '${{ steps.build.outcome }}';

            const testIcon = testStatus === 'success' ? '‚úÖ' : '‚ùå';
            const buildIcon = buildStatus === 'success' ? '‚úÖ' : '‚ùå';
            const overallStatus = (testStatus === 'success' && buildStatus === 'success') ? '‚úÖ Passed' : '‚ùå Failed';

            const comment = `## Build Status: ${overallStatus}

            | Step | Status |
            |------|--------|
            | Tests & Coverage | ${testIcon} ${testStatus} |
            | Build | ${buildIcon} ${buildStatus} |

            ${testStatus === 'success' && buildStatus === 'success'
              ? '‚ú® All checks passed! This PR is ready for review.'
              : '‚ö†Ô∏è Some checks failed. Please review the logs above.'}

            ### üì¶ Artifacts (available for 5 days)
            - [Test Reports](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            - [JaCoCo Coverage Reports](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            ${buildStatus === 'success' ? '- [Build JAR](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})' : ''}

            <sub>Workflow run: [#${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})</sub>`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Build Status:')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }

      - name: Fail workflow if tests or build failed
        if: steps.tests.outcome != 'success' || steps.build.outcome != 'success'
        run: exit 1